<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/icon/wspnicon.ico">
  <title>WSPN DSK editor</title>
  <link rel="stylesheet" href="css/keyer.css" />
</head>
<body>
    <div class="coder" id="coder">
        <div class="tnsc">
            <div class="away-tn"><p id="awayTeam">AWAY</p></div>
            <div class="away-sc"><p id="awayScore">0</p></div>
            <div class="home-tn"><p id="homeTeam">HOME</p></div>
            <div class="home-sc"><p id="homeScore">0</p></div>
            <div class="matchstate">
                <div class="inning">
                    <div class="top"></div>
                    <div class="innum"><p id="innum">0</p></div>
                    <div class="btm"></div>
                </div>
                <div class="base">
                                    <div class="base1 emty"></div>
                <div class="base23">
                    <div class="base2 emty"></div>
                    <div class="base3 emty"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
